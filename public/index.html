<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .search-container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 id="part-search" class="text-center mb-4">Meie firma varuosaotsingu süsteem</h1>
        <span style="color:red; ">Iga tunni aja tagant tuleb laost uued andmed. Otsi Varuosi kas ID või varuosa kirjelduse järgi -vähemalt 3 tähemärki</span>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder=" ID või varuosa kirjelduse järgi">
            <button class="btn btn-primary" type="button" id="searchButton">OTSI:</button>
        </div>
        <div class="mb-3">
            <label for="pageSizeSelect" class="form-label">MItu rida ühe rea kohta:</label>
            <select id="pageSizeSelect" class="form-select">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div id="result" class="mt-4"></div>
        <nav aria-label="Search results pages">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
